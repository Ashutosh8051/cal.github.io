<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- ========== External CSS File ============== -->
    <link rel="stylesheet" href="css/style.css">
    <!-- =============== CDN Font Awesome ================= -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <!-- <div class="nav">
            <span><i class="fa-solid fa-bars"></i></span>
            <span><a href="cal2.html"><i class="fa-solid fa-calculator"></a></i></span>

        </div> -->

        <div class="calculator">
            <form action="">
                <div class="display">
                    <input type="text" name="display">
                </div>
                <div>
                    <input type="button" class="diff" value="AC" onclick="display.value=' '">
                    <input type="button" class="diff" value="DE" onclick="display.value=display.value.toString().slice(0,-1);">
                    <input type="button" class="diff" value="." onclick="display.value+='.'">
                    <input type="button" class="diff" value="/" onclick="display.value+='/'">
                </div>
                <div>
                    <input type="button" value="7" onclick="display.value+='7'">
                    <input type="button" value="8" onclick="display.value+='8'">
                    <input type="button" value="9" onclick="display.value+='9'">
                    <input type="button" class="diff" value="*" onclick="display.value+='*'">
                </div>
                <div>
                    <input type="button" value="4" onclick="display.value+='4' ">
                    <input type="button" value="5" onclick="display.value+='5'">
                    <input type="button" value="6" onclick="display.value+='6' ">
                    <input type="button" class="diff" value="-" onclick="display.value+='-'">
                </div>
                <div>
                    <input type="button" value="1" onclick="display.value+='1'">
                    <input type="button" value="2" onclick="display.value+='2'">
                    <input type="button" value="3" onclick="display.value+='1'">
                    <input type="button" class="diff" value="+" onclick="display.value+='+'">
                </div>
                <div>
                    <input type="button" value="00" onclick="display.value+='00'">
                    <input type="button" value="0" onclick="display.value+='0'">
                    <input type="button" value="=" class="equal" onclick="display.value=eval(display.value)">

                </div>
            </form>
        </div>
    </div>








    <!-- ===================== External JS File ================= -->
    <script src="JS/main.js"></script>
</body>

</html>
